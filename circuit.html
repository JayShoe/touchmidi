<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Touch MIDI: Circuit Live Performance</title>
  <link rel="stylesheet" href="css/touchmidi.css">
</head>

<body onload="init()">
  <div class="main_column" style="width:100%">

    <div class="row">
      <div class="text" style="position: absolute">&nbsp Inputs 1-8</div>
      <div class="encoder" label="Macro1" midicc="1, 7" colour="#FB1CF3" storeid="s1m1"></div>
      <div class="encoder" label="Macro2" midicc="2, 7" colour="#FB1CF3" storeid="s1m2"></div>
      <div class="encoder" label="Macro3" midicc="3, 7" colour="#FB1CF3" storeid="s1m3"></div>
      <div class="encoder" label="Macro4" midicc="4, 7" colour="#FB1CF3" storeid="s1m4"></div>
      <div class="encoder" label="Macro5" midicc="5, 7" colour="#FB1CF3" storeid="s1m5"></div>
      <div class="encoder" label="Macro6" midicc="6, 7" colour="#FB1CF3" storeid="s1m6"></div>
      <div class="encoder" label="Macro7" midicc="7, 7" colour="#FB1CF3" storeid="s1m7"></div>
      <div class="encoder" label="Macro8" midicc="8, 7" colour="#FB1CF3" storeid="s1m8"></div>
    </div>
    <div class="row">
      <div class="text" style="position: absolute">&nbsp Outputs 1-8</div>
      <div class="encoder" label="Macro1" midicc="1, 7" colour="#14E528" storeid="s2m1"></div>
      <div class="encoder" label="Macro2" midicc="2, 7" colour="#14E528" storeid="s2m2"></div>
      <div class="encoder" label="Macro3" midicc="3, 7" colour="#14E528" storeid="s2m3"></div>
      <div class="encoder" label="Macro4" midicc="4, 7" colour="#14E528" storeid="s2m4"></div>
      <div class="encoder" label="Macro5" midicc="5, 7" colour="#14E528" storeid="s2m5"></div>
      <div class="encoder" label="Macro6" midicc="6, 7" colour="#14E528" storeid="s2m6"></div>
      <div class="encoder" label="Macro7" midicc="7, 7" colour="#14E528" storeid="s2m7"></div>
      <div class="encoder" label="Macro8" midicc="8, 7" colour="#14E528" storeid="s2m8"></div>
    </div>  
  </div>

  <!-- **** Include JS libraries **** -->
  <script src="lib/slider.js"></script>
  <script src="lib/button.js"></script>
  <script src="lib/encoder.js"></script>
  <script src="lib/xypad.js"></script>
  <script src="lib/midi.js"></script>
  <script src="lib/touchmidi.js"></script>
</body>
</html>
