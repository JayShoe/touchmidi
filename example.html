<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Touch MIDI Example</title>
  <meta name="description" content="Flexible HTML5 based touch based control surface for MIDI">
  <meta name="author" content="Ben Coleman">
  <link rel="stylesheet" href="css/touchmidi.css">
  <link rel="icon" type="image/png" href="img/icon.png">
</head>

<body onload="init()">
  <div class="main_column" style="width:100%">

    <div class="row">
      <div class="column">
        <div class="slider horizontal" colour="#EE0000" midicc="1, 74" label="Filter Cut"></div>
        <div class="slider horizontal" colour="#EE0000" midicc="1, 71" label="Filter Res"></div>
      </div>
      <div class="row">
        <div class="slider" colour="#EE8800" midicc="1, 51" label="#"></div>
        <div class="slider" colour="#EE8800" midicc="1, 52"></div>
        <div class="slider" colour="#EE8800" midicc="1, 53"></div>
        <div class="slider" colour="#33FF22" midicc="1, 22" label="Atk #"></div>
        <div class="slider" colour="#33FF22" midicc="1, 34" label="Dec"></div>
        <div class="slider" colour="#33FF22" midicc="1, 44" label="#" max="80" min="20"></div>
      </div>
    </div>

    <div class="row">
      <div class="row">
        <div class="button toggle" label="C" colour="#2200EE" midiprog="1, 5, 50, 67"></div>
        <div class="button" label="D" colour="#2200EE" midinote="1, 50, 127"></div>
        <div class="button toggle" label="E" colour="#2200EE" midinote="1, 52, 127"></div>
        <div class="button" label="F" colour="#2200EE" midinote="1, 53, 127"></div>
        <div class="button" colour="#2200EE" midinote="1, 55, 127"></div>
        <div class="button" label="A" colour="#2200EE" midinote="1, 57, 127"></div>
        <div class="button" label="B" colour="#2200EE" midinote="1, 59, 127"></div>
      </div>
      <div class="row">
        <div class="encoder" label="Filt" colour="#EE00EE" midiprog="1, 0, 0"></div>
        <div class="encoder" label="Osc1" colour="#EE00EE"></div>
        <div class="encoder" label="#" colour="#EE00EE" max="80" min="20"></div>
      </div>
    </div>

    <div class="row" style="flex: 2">
      <div class="xypad" colour="#00FF00" label="foo #" midicc="1, 74|1, 71"></div>
      <div class="xypad" colour="#FFFF00" label="bar #" midinrpn="1, 2, 74|1, 2, 71"></div>
      <!--div class="button toggle" label="PC" colour="#33cccc" midiprog="1, 1, 2, 6"></div>
      <div class="encoder" label="#" colour="#EE00EE" midiprog="1, 1, 2, 6"></div>
      <div class="encoder" label="BPM #" colour="#EE00EE" midinrpn="1, 2, 63" max="200" min="50"></div>
      <div class="encoder" label="Gate" colour="#EE00EE" midinrpn="1, 1, 64"></div..>
    </div>
  </div>

  <!-- **** Include JS libraries **** -->
  <script src="lib/slider.js"></script>
  <script src="lib/button.js"></script>
  <script src="lib/encoder.js"></script>
  <script src="lib/xypad.js"></script>
  <script src="lib/midi.js"></script>
  <script src="lib/touchmidi.js"></script>
</body>

</html>
