<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Touch MIDI</title>
  <meta name="description" content="Flexible HTML5 based touch based control surface for MIDI">
  <meta name="author" content="Ben Coleman">
  <link rel="stylesheet" href="css/touchmidi.css">
</head>

<body onload="init()">
  <div class="column" style="width:100%">

    <div class="row">
      <div class="container_v">
        <div class="widget slider" params="H, 0, 500, 13" colour="#EE0000"></div>
        <div class="widget slider" params="H, 0, 128, 77" colour="#00EE00"></div>
      </div>
      <div class="container_h">
        <div class="widget slider" params="V, 0, 256, 99" colour="#EE8800"></div>
        <div class="widget slider" params="V, 0, 128, 12" colour="#88EE88"></div>
        <div class="widget slider" params="V, 0, 128, 77" colour="#EEEE88"></div>
      </div>
    </div>

    <div class="row">
      <div class="widget slider" params="V, 0, 128, 77" colour="#4488FF"></div>
      <div class="container_v">
        <div class="container_h">
          <div class="widget button" params="P" label="Track 1" colour="#EE00EE"></div>
          <div class="widget button" params="P" label="Track 2" colour="#EE00EE"></div>
          <div class="widget button" params="P" label="Track 3" colour="#EE00EE"></div>
        </div>
        <div class="container_h">
          <div class="widget button" params="P" label="Track 4" colour="#EE00EE"></div>
          <div class="widget button" params="P" label="Track 5" colour="#EE00EE"></div>
          <div class="widget button" params="P" label="Track 6" colour="#EE00EE"></div>
        </div>
      </div>
    </div>

  </div>


  <script src="lib/slider.js"></script>
  <script src="lib/button.js"></script>
  <script src="lib/touchmidi.js"></script>
</body>

</html>
